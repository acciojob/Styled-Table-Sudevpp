<!DOCTYPE html>
<html lang="en">
 <head>
        <title>COVID-19 Statistics</title>
        <style>
            table {
                width: 80%;
                border-collapse: collapse;
                margin: 20px auto;
            }
            th, td {
                padding: 12px;
                text-align: center;
                border: 1px solid #ccc;
            }
            th {
                background-color: #f2f2f2;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            tr:hover {
                background-color: #e0e0e0;
            }
        </style>
    </head>
    <body>
        <h1>COVID-19 Statistics</h1>
        <table>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Total Cases</th>
                    <th>Recovered</th>
                    <th>Deaths</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>USA</td>
                    <td>5,123,456</td>
                    <td>4,000,000</td>
                    <td>120,000</td>
                </tr>
                <tr>
                    <td>India</td>
                    <td>4,567,890</td>
                    <td>4,100,000</td>
                    <td>90,000</td>
                </tr>
                <tr>
                    <td>Brazil</td>
                    <td>3,456,789</td>
                    <td>3,200,000</td>
                    <td>110,000</td>
                </tr>
                <tr>
                    <td>Russia</td>
                    <td>2,345,678</td>
                    <td>2,100,000</td>
                    <td>80,000</td>
                </tr>
            </tbody>
        </table>
        
</body>
</html>
